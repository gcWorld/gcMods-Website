<section>
    <h4>{{site.data[page.lang].string.categories}}</h4>
	{% for category in site.categories | sort: 'category' %}
  <h5>{{ category[0] }}</h5>
  <ul>
    {% for post in category[1] | where:"lang",page.lang %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}

</section>
