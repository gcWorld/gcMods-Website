<div class="comment">
    <img class="avatar" alt="avatar" src="https://www.gravatar.com/avatar/{{email}}">
    <div class="body">
        <span>{{name}}</span>
        <span>{{ date | date: "%B %d, %Y" }}</span>
        <br />
        <br />
        <p>{{ message | markdownify }}</p>
    </div>
</div>
