<div class="comment">
    <img class="avatar" alt="avatar" src="https://www.gravatar.com/avatar/{{email}}" alt="Gravatar">
    <div class="body">
        <strong>{{name}}</strong>
        <span>&middot; {{ date | date: "%d.%m.%Y" }}</span>
        <hr />
        {{ usermessage | markdownify }}
    </div>
</div>
