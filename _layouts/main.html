<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body>
    {% include header.html %}
    <div class="toptitle">
        <div class="container">
            <h2>{{page.section}}</h2>
        </div>
    </div>
    <div class="container">
        {{ content }}
      
      {% if page.comments %}
      <hr>
      <h3>{{site.data[page.lang].string.comments}}</h3>
        {% include comments.html %}
      {% endif %}
    </div>
    {% include footer.html %}
  </body>
</html>
