<!DOCTYPE html>
<html lang="{{ $.Site.Params.defaultContentLang | default "de" }}">
  <head>
    <title>{{ block "title" . }}{{ with .Params.Title }}{{ . }} | {{ end }}{{ .Site.Title }}{{ end }}</title>

    {{ partial "head.html" . }}

  </head>

  <body>
    {{ partial "header.html" . }}

    <div class="toptitle">
        <div class="container">
            <h2>{{.Params.Section}}</h2>
        </div>
    </div>

    <div class="container">
      {{ block "main" . }}{{ end }}
      {{ if .Params.comments }}
        <hr>
        <h3>{{ i18n "comments" }}</h3>
            {{ partial "comment.html" . }}
      {{ end }}
    </div>
    
    {{ partial "footer.html" . }}
  </body>
</html>
