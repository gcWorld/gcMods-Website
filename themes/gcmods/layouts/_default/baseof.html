<!DOCTYPE html>
<html lang="{{ $.Site.Params.defaultContentLang | default "de" }}">
  <head>
    <title>{{ block "title" . }}{{ with .Params.Title }}{{ . }} | {{ end }}{{ .Site.Title }}{{ end }}</title>

    {{ partial "head.html" . }}

  </head>

  <body>
    {{ partial "header.html" . }}

    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            {{ block "main" . }}{{ end }}
            <div class="container">
            {{ if .Params.comments }}
            <hr>
            <h3>{{ i18n "comments" }}</h3>
                {{ partial "comment.html" . }}
            {{ end }}
            </div>
        </div>
    </main>
    
    {{ partial "footer.html" . }}
  </body>
</html>
